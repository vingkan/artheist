title: My Game
encoding: UTF-8
url: "https://vingkan.github.io/artheist"
baseurl: "/artheist"
markdown: kramdown
kramdown:
    smart_quotes: ["apos", "apos", "quot", "quot"]

collections:
  clues:
    output: true

defaults:
  -
    scope:
      path: ""
      type: "clues"
    values:
      layout: "clue"
      title: "{{ title | humanize }}"