<!DOCTYPE html>
<html>
  <head>
    <title>Art Heist</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap');

      body {
        font-family: 'Inter', sans-serif;
        background-color: #F7F7F7;
      }

      h1 {
        text-align: center;
        margin-top: 40px;
      }

      p {
        text-align: center;
      }

      form {
        max-width: 500px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 30px;
      }

      input[type="text"] {
        padding: 10px;
        border-radius: 5px;
        border: none;
        margin-right: 10px;
        flex-grow: 1;
        font-size: 18px;
      }

      button {
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #4CAF50;
        color: white;
        font-size: 18px;
        cursor: pointer;
      }

      button:hover {
        background-color: #3E8E41;
      }

      input, button, footer {
        font-family: 'Inter', sans-serif;
      }

      #error-message {
        margin-top: 20px;
        text-align: center;
        color: #d9534f;
        font-size: 18px;
      }

      footer {
        background-color: #f0f0f0;
        padding: 10px;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
      }

      #footnotes {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Art Heist</h1>
    <p>Enter your code:</p>

    <form>
      <input type="text" id="code-input" placeholder="Enter code" />
      <button id="submit-button">Go</button>
    </form>

    <div id="error-message"></div>

    <footer>
      <p>Created by ChatGPT, Edited by Vinesh</p>
    </footer>

    <script>
      const clues = {
        {% for clue in site.clues %}
        "{{ clue.code }}": "{{ site.baseurl }}{{ clue.url }}",
        {% endfor %}
      };

      const form = document.querySelector('form');
      const codeInput = document.getElementById('code-input');
      const submitButton = document.getElementById('submit-button');
      const errorMessage = document.getElementById('error-message');

      form.addEventListener('submit', (event) => {
        event.preventDefault();

        const code = codeInput.value;
        const filename = clues[code];

        if (filename) {
          window.location.href = `${filename}`;
        } else {
          errorMessage.textContent = `Nothing found for code "${code}".`;
        }
      });
    </script>
  </body>
</html>
