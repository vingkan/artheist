<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap');

      /* Set default font family and size */
      body {
        font-family: 'Inter', sans-serif;
        font-size: 1em;
      }

      .page {
        margin: 0 auto;
        padding: 1em;
        max-width: 800px;
      }

      /* Style headings */
      h1 {
        font-size: 2.25em;
        font-weight: bold;
        margin: 0.75em 0;
      }

      h2 {
        font-size: 1.5em;
        font-weight: bold;
        margin: 1em 0;
      }

      h3 {
        font-size: 1.125em;
        font-weight: bold;
        margin: 0.75em 0;
      }

      /* Style paragraphs */
      p {
        line-height: 1.5;
        margin: 0.75em 0;
      }

      /* Style links */
      a {
        color: blue;
        text-decoration: underline;
      }

      a:hover {
        color: navy;
      }

      /* Style lists */
      ul {
        margin: 0.75em 0;
        padding-left: 1.5em;
      }

      ol {
        margin: 0.75em 0;
        padding-left: 1.5em;
      }

      li {
        margin: 0.375em 0;
      }

      /* Style code blocks */
      pre {
        background-color: #f4f4f4;
        border-radius: 0.25em;
        padding: 0.75em;
      }

      code {
        font-family: Consolas, monospace;
      }

      /* Style blockquotes */
      blockquote {
        border-left: 0.25em solid #ccc;
        margin: 0.75em 0;
        padding: 0.75em;
      }

      button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 0.625em 1.25em;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 1em;
        margin: 0.75em;
        cursor: pointer;
        border-radius: 0.25em;
      }

      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="content">
        {{ content }}
      </div>
      <button onclick="window.location.href = '{{ site.baseurl }}/'">Home</button>
    </div>
  </body>
</html>
